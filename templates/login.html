<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% if error=="Invalid Credentials" %}
    <div class="d-flex justify-content-center align-items-center mb-0 top-10">

    <div class="toast show ">
        <div class="toast-header">
          <strong class="me-auto">Login Error</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          <p>{{error}}</p>
        </div>
      </div>
    </div>
    </div>
    {% endif %}
    <div class="d-flex align-items-center justify-content-center pt-5 px-10">
    <div class="card" style="width: 40rem; height: 18rem;padding-top: 30px;">
    <form action="/login" method="POST" id="login_form">
        <div class="form-group w-100% px-5">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <br/>
        <div class="form-group px-5">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <br />
        <div class="form-group form-check px-10 mr-10"style="margin-right:50px">
        <button type="submit" class="btn btn-primary px-10">Submit</button>
        <a href="/signup">SignUp</a>
      </form>
    </div>
</div>
<script>
</script>
</body>
</html>
