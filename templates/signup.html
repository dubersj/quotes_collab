<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% if error=="User already exists" %}
    <div class="d-flex justify-content-center align-items-center mb-0 top-10">

    <div class="toast show ">
        <div class="toast-header">
          <strong class="me-auto">SignUp Error</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          <p>{{error}}</p>
        </div>
      </div>
    </div>
    </div>
    {% endif %}

    <div class="d-flex align-items-center justify-content-center pt-5 px-10">
    <div class="card" style="width: 40rem; height: 18rem;padding-top: 30px;">
    <form action="/signup" method="POST">
        <div class="form-group w-100% px-5">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <br/>
        <div class="form-group px-5">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <br />
        <div class="form-group form-check px-10 mr-10"style="margin-right:50px">
        <button type="submit" class="btn btn-primary px-10">Submit</button>

        <a href="/login">Login</a>
      </form>
    </div>
</div>
<script>
</script>
</body>
</html>
